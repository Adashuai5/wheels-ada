<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮子</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box}

        *::before, *::after {box-sizing: border-box}

        :root {--button-height: 32px;--font-size: 14px;--button-bg: white;--button-active-bg: #eee;
            --button-radius: 4px;--color: #333;--border-color: #999;--border-color-hover: #666;}

        #app {}

        body {font-size: var(--font-size);}
    </style>
    <style>
        .demo {
            border: 1px solid #666;
            min-height: 100px;
        }

        .sider {
            background: #333;
            width: 200px;
        }

        .side-enter-active, .side-leave-active {
            transition: all .5s;
        }

        .side-enter, .side-leave-to {
            margin-left: -150px;
        }

        .header {
            background: #999;
            height: 100px;
        }

        .footer {
            background: #ccc;
            height: 50px;
        }
    </style>
</head>
<body>
<div id="app">
    <g-tabs :selected.sync="selectedTab">
        <g-tabs-head>
            <template slot="actions">
                <button>set</button>
            </template>
            <g-tabs-item name="woman">
                <g-icon name="settings"></g-icon>美女
            </g-tabs-item>
            <g-tabs-item name="finance">
                财经
            </g-tabs-item>
            <g-tabs-item name="sports">
                体育
            </g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="woman">
                美女对应新闻
            </g-tabs-pane>
            <g-tabs-pane name="sports">
                体育对应新闻
            </g-tabs-pane>
            <g-tabs-pane name="finance">
                财经对应新闻
            </g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
